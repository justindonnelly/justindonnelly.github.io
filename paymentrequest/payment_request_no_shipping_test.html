<!DOCTYPE html>
<html>
<head>
<title>No Shipping Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
button {
  width: 100%;
  height: 5em;
  font-size: 3em;
}
pre {
  font-size: 2em;
}
</style>
</head>
<body>
<button onclick="buy()" id="buy">Buy</button>
<script>
function print(msg) {
  document.open();
  document.write('<pre id="result">' + msg + '</pre>');
  document.close();
}
function buy() {
  try {
    new PaymentRequest(['visa'], {
      'items' : [ {
        'id' : 'total',
        'label' : 'Total',
        'amount' : {'currencyCode' : 'USD', 'value' : '5.00'}
      } ]
    })
        .show()
        .then(function(resp) {
          resp.complete(true)
              .then(function() {
                print(resp.methodName + '<br>' +
                      JSON.stringify(resp.details, undefined, 2));
              })
              .catch(function(error) { print(error.message); });
        })
        .catch(function(error) { print(error.message); });
  } catch (error) {
    print(error.message);
  }
}
</script>
</body>
</html>
